<body>
    <script>
        
            for (let i = 0; i < 5; i++) {
                //explicação = i-significa index = 0 é a referencia inicial

                //i++ - siginifica que vai somar mais 1.
                alert('Estou aprendendo', i)
                console.log('estou aprendendo')

            }
        

    </script>
