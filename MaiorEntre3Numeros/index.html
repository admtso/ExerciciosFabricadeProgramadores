<!DOCTYPE html>
<html>

<head>
  <title>Calculadora Maior</title>
  <link rel="stylesheet" href="css/style.css">
</head>
</script>

<body>
  <h1>Calculadora Maior</h1>

  Primeira numero : <input id="numero1" type="number" required/>
  Segundo numero : <input id="numero2" type="number" />
  Terceiro numero : <input id="numero3" type="number" />
  <p></p>
  <button onclick="maior()">Calcular Maior</button>

  <script type="text/javascript">

    function maior() {
      var num1 = parseFloat(document.getElementById("numero1").value);
      var num2 = parseFloat(document.getElementById("numero2").value);
      var num3 = parseFloat(document.getElementById("numero3").value);
      

      if (isNaN(num1)) {
        
        alert("Preencha o Primeiro Campo")
      }

      else if (isNaN(num2)) {
        alert('Preencha Segundo Campo')
      }

      else if (isNaN(num3)) {
        alert('Preencha terceiro Campo')
      }

      else {
        var maior = num1;

        if (num1 == num2 && num2 == num3) {
          alert("Todos os numeros são iguais: ");

        }

        else {

          if (num2 > maior)
            maior = num2;
          if (num3 > maior)
            maior = num3;

          alert("Maior: " + maior);

          if (num1 == num2 && num2 == num3)
            alert("Todos os numeros são iguais: ");
        }

      }

    }

  </script>
</body>
</head>

</html>
